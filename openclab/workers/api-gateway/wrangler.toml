name = "openclab-api"
main = "src/index.ts"
compatibility_date = "2026-01-01"

[[d1_databases]]
binding = "DB"
database_name = "openclab"
database_id = "your-db-id"

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-id"

[env.production]
routes = [{ pattern = "api.openclab.org", custom_domain = true }]
